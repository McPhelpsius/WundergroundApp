
<!doctype html>
<html>
	<head>
		<title>Wunderground Weather Report</title>
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<!-- display loading circle -->
		<div id="loader-overlay"></div>

		<!-- display Handlebars tmeplate based on success or error -->
		<div id="forecast-target">
			
		</div>

		<!-- input zipcode and submit to wunderground -->
		<form id="submitZipcode">
			<labe>Enter Your Zip Code</label>
			<input id="zip" type="text" name="zipcode"><br>
			<input type="submit" value="Get Your Forecast!">
		</form>

		<!-- JavaScript Libraries -->

		<!-- Handlebars Library, local file -->
		<script type="text/javascript" src="js/handlebars-v3.0.0.js"></script>

		<!-- jQuery CDN -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

		<!-- End JS Libraries-->

		<!-- Handlebars Templates -->
		<!-- Template used if forecast data comes back -->
		<script id="forecast-display" type="text/x-handlebars-template">
			<ul id="forecast">
			{{#each forecastday}}
				{{#ThreeDays period}}
				<li>
					<h3>{{date.monthname}} {{date.day}}, {{date.year}}</h3>
					<img src="{{icon_url}}">
					<div><span class="high">{{high.fahrenheit}}</span>/<span class="low">{{low.fahrenheit}}</span></div>
				</li>
				{{/ThreeDays}}
			{{/each}}
			</ul>
		</script>

		<!-- Template used if error data returns instead of a forecast -->
		<script id="error-display" type="text/x-handlebars-template">
			<div class="error">
				<p>{{error.description}}</p>
			</div>
		</script>

		<!-- End Handlebars Templates -->

		<script src="js/scripts.js"></script>
	</body>
</html>
